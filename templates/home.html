{% extends "base.html" %} {% block head %}
<link rel="stylesheet" href="../static/home.css" />
{% endblock %} {% block content %}

<div class="row">
  <div class="col">
    <p class="theme-font heading">Movie Database</p>
  </div>
</div>
<div class="row">
  <div class="col-12 col-md-6 d-flex align-items-center">
    <div>
      <img
        class="watchers"
        src="../static/watchers.png"
        alt="2 dogs watching movies"
      />
    </div>
  </div>
  <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
    <p class="welcome theme-font">
      Welcome to Movie Database! Select an option below to start exploring the
      database
    </p>
    <div class="d-flex justify-content-around flex-column flex-wrap options">
      <div class="home-options">
        <a href="{{ url_for('all_movies') }}">View All</a>
      </div>
      <div class="home-options">
        <a href="{{ url_for('by_genre') }}">By Genre</a>
      </div>
      <div class="home-options">
        <a href="{{ url_for('by_year' )}}">By Year</a>
      </div>
      <div class="home-options">
        <a href="{{ url_for('by_rating' )}}">By Rating</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
